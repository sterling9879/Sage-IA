# WaveSpeed Chat - Nginx Configuration
# Copie este arquivo para /etc/nginx/sites-available/wavespeed
# E crie um link simbólico: ln -s /etc/nginx/sites-available/wavespeed /etc/nginx/sites-enabled/

# Upstream para o app principal
upstream wavespeed_web {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream para o painel admin
upstream wavespeed_admin {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Redirecionar HTTP para HTTPS - App Principal
server {
    listen 80;
    server_name chat.seudominio.com;
    return 301 https://$server_name$request_uri;
}

# App Principal (HTTPS)
server {
    listen 443 ssl http2;
    server_name chat.seudominio.com;

    # Certificados SSL (gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/chat.seudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.seudominio.com/privkey.pem;

    # Configurações SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Logs
    access_log /var/log/nginx/wavespeed-web-access.log;
    error_log /var/log/nginx/wavespeed-web-error.log;

    # Proxy para Next.js
    location / {
        proxy_pass http://wavespeed_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Cache para arquivos estáticos
    location /_next/static {
        proxy_pass http://wavespeed_web;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

