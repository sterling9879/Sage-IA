version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: wavespeed-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-wavespeed}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-wavespeed_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wavespeed-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-wavespeed} -d ${DB_NAME:-wavespeed_chat}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # Database Migration Service
  # ================================
  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrate
    container_name: wavespeed-migrate
    environment:
      DATABASE_URL: postgresql://${DB_USER:-wavespeed}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-wavespeed_chat}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wavespeed-network

  # ================================
  # Web App (User-facing)
  # ================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: wavespeed-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-wavespeed}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-wavespeed_chat}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret is required}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      NEXT_PUBLIC_APP_NAME: ${APP_NAME:-AI Chat}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - wavespeed-network

  # ================================
  # Admin Panel
  # ================================
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: wavespeed-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-wavespeed}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-wavespeed_chat}
      NEXTAUTH_URL: ${ADMIN_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${ADMIN_SECRET:?Admin secret is required}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3001}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - wavespeed-network

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: wavespeed-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - admin
    networks:
      - wavespeed-network
    profiles:
      - production

  # ================================
  # Certbot for SSL
  # ================================
  certbot:
    image: certbot/certbot
    container_name: wavespeed-certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - wavespeed-network
    profiles:
      - production

networks:
  wavespeed-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
